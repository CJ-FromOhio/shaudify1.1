<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add song to album</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="Head">
    <h1>Add Song To Album</h1>
</div>

<div class="foreachList">
    <div th:each="album : ${albums}">
        <span th:text="${album.title}"></span>
        <span th:text="${album.description}"></span>
        <form th:action="@{/albums/add/{songId}(songId=${song.id})}" method="post">
            <input type="hidden" name="albumId" th:value="${album.id}" />
            <input type="submit" value="add" />
        </form>

    </div>
</div>

</body>
</html>
